{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .search-form {
            margin-top: 20px;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-results .user {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .form-control{
            margin-bottom: 10px;
            width: 500px;
        }



    </style>
</head>
<body>
<div class="container">
    <h1>Search for Users</h1>

    <form method="GET" action="{% url 'search' %}" class="search-form" id="searchForm">
        {% render_field form.query placeholder="Search" class+="form-control" id="query_field"%}
        <hr>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="search-results" id="searchResults">
        <!--Display results here -->

    </div>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Home</a>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){

       $('#searchForm').on('submit', function(e){
            e.preventDefault(); // Prevent default from submission

            let query = $('input[name="query"]').val(); // Get the value of input field

            $.ajax({
                url : $(this).attr('action'),
                type : 'GET',
                data: {'query': query},
                dataType: 'json',
               success: function(response) {
               console.log('AJAX response:', response); // Log the entire response object to see its structure

               let resultsContainer = $('#searchResults');
               resultsContainer.empty();  // Clear previous results

                if (response.results.length > 0) {
                var resultsHtml = '<h2>Search Results for "' + query + '":</h2><ul class="list-group">';
                response.results.forEach(function(user) {
                    resultsHtml += '<li class="list-group-item user">' +
                                   '<a href="' + user.profile_url + '">' +
                                   user.first_name + ' ' + user.last_name +
                                   '</a></li>';
                });
                resultsHtml += '</ul>';
                resultsContainer.html(resultsHtml);
            } else {
                resultsContainer.html('<p>No users found.</p>');
                }
            },
             error: function(){
                    alert("An occurred while searching. Please try again...");
                }
            });
       });
});


</script>

</body>
</html>

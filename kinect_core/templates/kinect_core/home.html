{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Feed</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'kinect_core/css/home.css' %}">
    <style>
        body {
    background-color: black;
    color:white;
}

.navbar {
    border-bottom: 1px solid #dbdbdb;
}

.card {
    border: none;
    border-radius: 0;
    background-color:black;
}

.card-header {
    background-color: white;
    border-bottom: 1px solid #dbdbdb;
}

.card-body {
    padding: 0;
}

.card-footer {
    background-color: white;
    border-top: 1px solid #dbdbdb;
}

.username {
    color: #262626;
    font-size: 14px;
}

.btn {
    font-size: 14px;
    padding: 5px 10px;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Kinect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create' %}">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for photo in photos %}
                <div class="card mb-4">
                    <div class="card-header d-flex align-items-center">
                        <img src="{% static 'images/default_profile.png' %}" alt="Profile Picture" class="rounded-circle mr-2" width="40" height="40">
                        <span class="username font-weight-bold">{{ photo.user.username }}</span>
                    </div>
                    <div class="card-body p-0">
                        {% if photo.photo_path %}
                            <img src="{{ photo.photo_path.url }}" alt="{{ photo.description }}" class="img-fluid">
                        {% else %}
                            <p class="text-center p-4">No photo available</p>
                        {% endif %}
                    </div>
                    <div class="card-footer">
                        <p class="mb-1"><strong>{{ photo.user.username }}</strong> {{ photo.description }}</p>
                        <button class="btn btn-outline-primary btn-sm">Like</button>
                        <button class="btn btn-outline-secondary btn-sm">Comment</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'kinect_core/css/signup.css'%}">

</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="signup-container form-floating mb-3 form-floating" >

        <form method="POST">
            <img src="{% static 'kinect_core/images/kinect.png'%}" alt="img.jpg">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
            <input type="text" id="password" class="form-control" name="password" placeholder="Password" required>
            <small id="passwordHelp" >
                Your password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.
            </small>
            <button type="submit" class="btn btn-primary">Sign Up</button>

        </form>

    </div>

    <div id="login" class="login-link signup-container">

        <p>Have an account? <a href="{% url 'login'%}">Log in</a></p>

    </div>

</body>
</html>
